

<ion-header collapse="fade">
  <ion-toolbar> 
    <ion-buttons slot="start">
         <img src="assets/logo.png" alt="" width="150px">
      </ion-buttons>
        <ion-buttons slot="end">
            <ion-button fill="clear" routerLink="/notif">
              <ion-icon slot="start"name="notifications-outline" size="larger">
              </ion-icon>
            </ion-button>
            <ion-badge color="primary">1</ion-badge>
        </ion-buttons>

      
       </ion-toolbar>
</ion-header> 
 
<ion-content>    
   <div class="content">
      <p>Start your wellness and <br> health journey today.</p>
      <img src="assets/header.png">    
   </div>
  
   <div class="span">
    <h3>Category</h3>
    
    <ion-button shape="round"(click)="expandCategory = !expandCategory">
      {{ expandCategory ? 'Hide All' : 'See All' }}
    </ion-button>
  </div>
  <!-- Category-->
    <ion-grid *ngIf="!expandCategory" > 
      <ion-row>
        <swiper-container
        (slidechange)="swiperSlideChanged($event)"
        [loop]="true"
        [spaceBetween]="10"
        [slidesPerView]="3.2"> 
         
        
          <swiper-slide routerLink="/primary">     
            <img src="assets/primary/primary.png" alt="">  
            <ion-label>Primary Care</ion-label> 
        </swiper-slide>
         
          <swiper-slide routerLink="/pedia">     
            <img src="assets/pedia/baby.png" alt=""> 
            <ion-label>Pediatrics</ion-label>   
        </swiper-slide>

        <swiper-slide routerLink="/dental">     
          <img src="assets/dental/dental.png" alt=""> 
          <ion-label>Dental</ion-label>  
      </swiper-slide>

      <swiper-slide routerLink="/mental">     
        <img src="assets/mental/brain.png" alt=""> 
        <ion-label>Mental Health</ion-label>  
    </swiper-slide>

    <swiper-slide>   
      <img src="assets/cardio/cardiology.png" alt=""> 
      <ion-label>Cardiology</ion-label>  
   </swiper-slide>
    
      <swiper-slide routerLink="/ob">     
            <img src="assets/ob/ob.png" alt="">  
            <ion-label>Obgyn</ion-label>   
        </swiper-slide>

        <swiper-slide routerLink="/elder">     
          <img src="assets/elder/elder.png" alt="">  
          <ion-label>Geriatricians</ion-label>   
      </swiper-slide>

      
        
          
        </swiper-container>
      </ion-row>
    </ion-grid>

    <ion-grid class="view" *ngIf="expandCategory">
      <ion-row >
        <ion-col size="6"*ngFor="let category of categories">
          <ion-card routerLink="/{{category.link}}">
            <img src="{{category.imageSrc}}" alt="">
            <ion-card-header>
              <ion-card-title>{{category.label}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    

    <div class="sub-title">
      <br>
      <strong slot="start">Health Basic Information</strong>
    </div>
  <br>
    <div class="swiper2">
      <swiper-container class="swip2"
      (slidechange)="swiperSlideChanged($event)"
      [spaceBetween]="20"
      [initialSlide]="1"
      [centerSlide]="true"
      [autoplay]="true"
      [pagination]="{clickable: true, dynamicBullets: true}">
        <swiper-slide class="slides">     
            <img src="assets/slides1.jpg">   
        </swiper-slide>
        <swiper-slide class="slides">
            <img src="assets/slides2.jpeg">
        </swiper-slide>
        <swiper-slide class="slides"> 
            <img src="assets/slides3.png">
        </swiper-slide>  
      </swiper-container>
    </div>

      
    
  

</ion-content>
