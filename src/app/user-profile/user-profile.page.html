 <div class="header">
  <ion-button slot="end" fill="clear"routerLink="/home">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
   <img src="assets/bgheader.jpg" alt="">
 </div>
 <ion-card>
  <img src="assets/avatar.jpg" alt="">
</ion-card> 

 <ion-list>
  <ion-item lines="full" class="name">
    <ion-label>{{ fullname }}</ion-label>
  </ion-item>
 </ion-list>
    
 <ion-content color="light">
  <ion-list class="menu-item">
   <ion-item lines="none" routerLink="/user-profile/profile-details">  
  <ion-icon name="person" slot="start"></ion-icon>
  <ion-label>My Profile</ion-label>
</ion-item>
   <ion-item lines="none">
    <ion-icon name="information-circle" slot="start"></ion-icon>
    <ion-label>About Medicare+</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="happy" slot="start" color="warning"></ion-icon>
    <ion-label>Love the Medicare+? Rate Us!</ion-label>
  </ion-item>

  
   
   <ion-item lines="none" routerLink="/login">
     <ion-icon name="log-out" slot="start"></ion-icon>
     <ion-label>Logout</ion-label>
   </ion-item>
 </ion-list>
</ion-content>
